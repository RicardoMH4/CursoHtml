
<html>
<head>
	<title>Listas ordenadas y no ordenadas</title>
</head>
<body>
	<!--asi se declara una lista ordenada -->
	<ol>
		<li>Elemento 1 </li>
		<li>Elemento 2 </li>
	</ol>
	<br>
	

	<!--Se declara una lista no ordenada con ul y nos mostrara solo signos no numeros ya es no ordenada (unorden)-->

	<ul>
		<li>elemento 1</li>
		<li>elemento 2</li>
	</ul>
</body>
</html>
