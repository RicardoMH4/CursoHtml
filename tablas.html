<!DOCTYPE html>
<html>
<head>
	<title>Tablas</title>
</head>
<body>
	<!--el tr significa filas-->
	<table border="1">
		<thead>
			<tr>
				<td>columna 1</td>
				<td>columna 2</td>
			</tr>

		</thead>
		<tbody>
			<tr>
				<td>dato 1</td>
				<td>dato 2</td>
			</tr>
			<tr>
				<td>dato 2 Columna 1 </td>
				<td>dato 2 columna 2</td>
			</tr>

		</tbody>
	</table>

</body>
</html>
